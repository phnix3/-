			 *  数据类型就是指字面量的类型
			 * 	在JS中，一共有6种数据类型

			 *    	Number		数值
			 * 	  	Boolean		布尔值

			 * 		Object		对象
			 * 
			 *  其中String、Number、Boolean、Null、Undefined为基本数据类型
			 *  Object属于引用数据类型

			/*
			 Striing     字符串
			 在js中字符串需要使用引号
			 使用双引号或单引号都可以，但是不可引号混用
			 同类型引号不可嵌套使用。
			 
			 在字符串中可以使用\作为转义字符。
			 \n 表示换行
			 \t 制表符
