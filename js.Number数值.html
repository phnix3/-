<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/**
			 * 在JS当中所有的数值都是Number类型
			 * 	包括整数，浮点数
			 * 
			 **/
			var a = 123;
			a = 456;
			console.log(a);


			/**
			 * 可以使用运算符typeof  来检查一个变量的类型
			 * 	语法： typeof 变量
			 * 	被检查变量会返回相应的类型
			 * 
			 * */
			var b = 1;
			console.log(typeof b);
			var c = "1";
			console.log(typeof c);


			/**
			 * js中使用Number.MAX_VALUE 来表示数字的最大值
			 *  常量为1.7976931348623157e+308
			 * 	如果使用NUmber表示的数字超过最大值，则会返回一个Infinity
			 * 	表示正无穷大
			 * 	使用typeof 检查Infinity 返回 Number
			 **/
			console.log(Number.MAX_VALUE)

			/**
			 * Number.MIN_VALUE 来表示数字中的最小值 大于0的最小是
			 **/
			console.log(Number.MIN_VALUE)


			/**
			 *  在JS中整数的运算基本可以保持精确
			 *  浮点数计算，可能会得到一个不精确的结果，所以不要用js运算精确度高的运算
			 **/
			var d = 123 + 456;
			console.log(d);
		</script>
	</head>
	<body>
	</body>
</html>
