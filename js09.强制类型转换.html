		<script type="text/javascript">
			/**
			 *	强制的类型转换 
			 * 	- 将一个数据类型强制性转换为其他的数据类型
			 *  - 主要是指把其他数据类型转换为 String Number Boolean
			 * 
			 * 
			 * 将其他数据转换为String
			 * 方式一    
			 *  调用被转换数据类型的toString()方法
			 *  该方法不会影响到原变量，会将转换的结果返回
			 * 
			 **/
			 
			 var a = 123;
			 // 调用a的toString()方法
			 a.toString(a);
			 
		</script>
