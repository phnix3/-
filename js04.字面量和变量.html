<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 字面量  都是一些不可改变的数值
			 * 	-比如：1 2 3 "as"
			 * 	-字面量可以直接使用  但是一般不会直接使用字面量
			 * 
			 * 变量  可以用来保存字面量 变量的值可以任意改变
			 * 	- 变量更加的方便使用，在开发中，都是使用变量去保存一个字面量
			 * 	  很少使用字面量
			 * 		通过变量可以对字面量进行描述
			 */
			
			 //声明变量
			 // 在js中使用var关键字来声明一个变量
			 var a;  
			 a=123;      //为变量赋值
			 console.log(a);
			 
			 /**
			  * 可以简写
			  */
			 var b = 456;
			 console.log(b);
			
		</script>
	</head>
	<body>
	</body>
</html>
