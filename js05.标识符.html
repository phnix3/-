<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			* 标识符
			* 	在JS中所有可以自主命名的都可以称为标识符
			*   例如：变量名、函数名、属性名都属于标识符。
			*   命名一个标识符，需要遵守如下规则：
			* 		1. 标识符中可以含有字母、数字、_、$
			* 		2.标识符不能以数字开头
			* 		3.标识符不能是ES中的关键字或保留字
			* 		4.标识符一般都采用驼峰命名法
			* 			-首字母小写，每一个单词的首字母大写，其余字母小写
			* 			例如：helloWorld	
			* JS底层保存标识符实际上是采用Unicode编码，所以理论上，utf-8里面包含的内容都可以作为标识符
			*/
		   
		   var a;
		</script>
	</head>
	<body>
	</body>
</html>
